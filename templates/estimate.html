{% extends "base.html" %}

{% block content %}
<h1>VTM Estimator</h1>

<form>
    <label for="radius">Tank Radius:</label>
    <input type="number" id="radius" name="radius" value="180">
    <br />
    <label for="height">Tank Height:</label>
    <input type="number" id="height" name="height" value="360">
    <br />
    <input type="submit" id="submit" value="Submit" />
    <input type="reset" id="clear" value="Clear" />
</form>


{% endblock %}
